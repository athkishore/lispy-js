<div id="terminal" class="terminal" (click)="makeInputActive()">
  <app-terminal-output id="out" [contents]="outputTextBufferArr"></app-terminal-output>
  <app-terminal-input [(currentLine)]="currentLine" (currentLineChange)="onLineChange()"
  id="in" value="" [prompt]="prompt" [clickedCount]="clickedCount"></app-terminal-input>
</div>
